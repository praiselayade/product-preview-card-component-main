<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="box box-1">
      <img src="./images/image-product-desktop.jpg" alt="image-product-desktop" class="image-product-desktop">
    </div>
    <div class="box box-2">
      <div class="product-heading">
        <p>Perfume<p>
      </div>
      <div class="product-sub-heading">
        <h3>Gabrielle Essence Eau De Parfum</h3>
      </div>
      <div class="product-description">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="product-prices">
        <p><span class="product-prices-1">$149.99</span> &nbsp;<span class="product-prices-2">$169.99</span></p>
      </div>
      <div class="product-cta">
        <button><img src="./images/icon-cart.svg" alt="icon-cart" class="icon-cart"> Add to Cart</button>
      </div>  
    </div>
  </div>
</body>
</html>
